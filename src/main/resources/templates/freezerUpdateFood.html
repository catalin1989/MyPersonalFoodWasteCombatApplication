<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Food Form</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Update Food</h1>
<form action="#" th:href="@{/freezer/foods/edit/{id}(id=${food.id})}" th:object="${food}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}" required>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" th:field="*{quantity}" required>

  <label for="expirationDate">Expiration Date:</label>
  <input type="date" id="expirationDate" th:field="*{expirationDate}">

  <button type="submit">Submit</button>
</form>
</body>
</html>
