<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Food Form</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
<h2>Put the food into the refrigerator, the freezer or the closet</h2>
<form action="#" th:href="@{/shopping-list/send-food-to-place/{id}(id=${food.id})}" th:object="${food}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}" required>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" th:field="*{quantity}" required>

  <label for="expirationDate">Expiration Date:</label>
  <input type="date" id="expirationDate" th:field="*{expirationDate}">

  <label for="place">Place:</label>
  <select id="place" th:field="*{place}" required>
    <option value="closet">Closet</option>
    <option value="refrigerator">Refrigerator</option>
    <option value="freezer">Freezer</option>
  </select>

  <button type="submit">Submit</button>
</form>
</body>
</html>
