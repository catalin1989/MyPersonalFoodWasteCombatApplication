<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foods that will expire soon</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
<h1>Foods that will expire soon</h1>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Quantity</th>
    <th>Unit measurement</th>
    <th>Expiration Date</th>
  </tr>
  </thead>
  <tbody>
  <!-- Loop through the list of foods and display them -->
  <tr th:each="food : ${foods}">
    <td th:text="${food.name}"></td>
    <td th:text="${food.quantity}"></td>
    <td th:text="${food.unitMeasurement}"></td>
    <td th:text="${food.expirationDate}"></td>
  </tr>
  </tbody>

</table>
</body>
</html>
